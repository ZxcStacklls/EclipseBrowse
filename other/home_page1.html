<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EclipseBrowse - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #0d0d1a;
      --accent: #8f7df3;
      --highlight: #00ffff;
      --text: #e0e0ff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: var(--bg);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
    }

    body {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 0;
    }

    .stars, .twinkle, .glow {
      position: absolute;
      width: 200%;
      height: 200%;
      background-repeat: repeat;
      background-size: contain;
      pointer-events: none;
    }

    .stars {
      background-image: url('https://raw.githubusercontent.com/mkhairi/starfield/master/starfield.png');
      animation: moveStars 60s linear infinite;
      opacity: 0.08;
      z-index: 0;
    }

    .twinkle {
      background-image: radial-gradient(#ffffff33 1px, transparent 1px);
      background-size: 4px 4px;
      animation: twinkle 4s infinite ease-in-out alternate;
      z-index: 0;
    }

    .glow {
      background: radial-gradient(circle, rgba(143,125,243,0.15) 0%, transparent 60%);
      animation: pulseGlow 8s infinite ease-in-out;
      z-index: 0;
    }

    .logo-container {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--highlight));
      padding: 4px;
      margin-bottom: 30px;
      box-shadow: 0 0 30px rgba(143, 125, 243, 0.4);
      animation: pulse 4s ease-in-out infinite;
      z-index: 2;
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      display: block;
    }

    h1 {
      font-size: 2.8rem;
      background: linear-gradient(90deg, var(--accent), var(--highlight));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 2s ease;
      z-index: 2;
      margin-bottom: 1rem;
      text-align: center;
    }

    .search-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 1.2rem 2rem;
      border-radius: 50px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      gap: 10px;
      animation: glow 3s infinite alternate;
      z-index: 2;
      margin-bottom: 40px;
    }

    .search-box input {
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 1rem;
      width: 300px;
    }

    .search-submit {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: var(--text);
      border-radius: 50%;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .search-submit:hover {
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 12px var(--accent);
      transform: scale(1.1);
    }

    .search-icon {
      width: 20px;
      height: 20px;
      stroke: var(--highlight);
      transition: transform 0.3s ease, stroke 0.3s ease;
    }

    .search-submit:hover .search-icon {
      transform: rotate(15deg) scale(1.1);
      stroke: var(--accent);
    }

    @keyframes pulseHole {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes spinHole {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }


    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #888;
      z-index: 2;
    }

    .bookmarks-container {
        position: static;
        transform: none;
        top: auto;
        left: auto;
        margin-top: 20px;
        padding: 0 20px;
        width: 100%;
        max-width: 850px;
        display: flex;
        flex-direction: column;
        align-items: flex-start
        margin: 20px auto 0 auto;
    }

    @media (max-height: 700px) {
      .bookmarks-container {
        top: auto;
        bottom: auto;
      }
    }

    .bookmark-row {
        display: flex;
        justify-content: flex-start;
        gap: 15px;
        flex-wrap: wrap;
        width: 100%;
        margin-bottom: 15px;
    }


    .bookmark {
      width: 150px;
      height: 80px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
    }

    .bookmark {
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .bookmark-delete {
      transform: scale(0);
      opacity: 0;
      margin-left: -150px;
    }

    .bookmark:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(143, 125, 243, 0.3);
    }

    .bookmark-add {
      transition: all 0.3s ease;
    }

    .bookmark-move {
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    .bookmark-add {
      background: rgba(143, 125, 243, 0.1);
      color: var(--accent);
      font-size: 2rem;
    }

    .bookmark-title {
      font-size: 0.9rem;
      margin-top: 5px;
      text-align: center;
      max-width: 90%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .bookmark-controls {
      position: absolute;
      top: 5px;
      right: 5px;
      display: flex;
      gap: 5px;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .bookmark:hover .bookmark-controls {
      opacity: 0.7;
    }

    .bookmark-controls img {
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .bookmark-controls img:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .modal.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal-content {
      background: var(--bg);
      padding: 2rem;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      border: 1px solid var(--accent);
      box-shadow: 0 0 30px rgba(143, 125, 243, 0.3);
    }

    .modal-title {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, var(--accent), var(--highlight));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      color: var(--text);
      font-size: 1rem;
    }

    .color-picker-wrapper {
      display: flex;
      align-items: center;
      gap: 15px;
      width: 100%;
    }

    .color-preview-container {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 8px 15px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .color-preview-container:hover {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 0 2px rgba(143, 125, 243, 0.3);
    }

    .color-display {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      background: #4285F4;
      border: 1px solid rgba(255, 255, 255, 0.3);
      margin-right: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .color-value {
      flex-grow: 1;
      font-family: monospace;
      color: var(--text);
      font-size: 0.95rem;
    }

    .color-picker-btn {
      background: rgba(143, 125, 243, 0.2);
      color: var(--accent);
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .color-picker-btn:hover {
      background: rgba(143, 125, 243, 0.3);
      transform: translateY(-1px);
    }

    input[type="color"] {
      position: absolute;
      opacity: 0;
      width: 1px;
      height: 1px;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .btn {
      padding: 0.7rem 1.5rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px var(--accent); }
      100% { box-shadow: 0 0 20px var(--highlight); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes pulseGlow {
      0%, 100% { opacity: 0.05; transform: scale(1); }
      50% { opacity: 0.2; transform: scale(1.1); }
    }

    @keyframes twinkle {
      0% { opacity: 0.05; transform: translate(0, 0); }
      100% { opacity: 0.15; transform: translate(-10px, -10px); }
    }

    @keyframes moveStars {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-100px, -100px); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="twinkle"></div>
  <div class="glow"></div>

  <div class="logo-container">
    <img src="assets/EclipseLogo.png" alt="Eclipse Logo">
  </div>

  <h1>Where do you want to be today?</h1>

<div class="search-box">
  <input type="text" id="homeSearchInput" placeholder="Search the universe..." onkeypress="handleKey(event)">
  <button class="search-submit" onclick="submitHomeSearch()">
    <svg class="search-icon" viewBox="0 0 24 24">
      <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2" fill="none"/>
      <line x1="16" y1="16" x2="22" y2="22" stroke="currentColor" stroke-width="2"/>
    </svg>
  </button>
</div>


    <div class="bookmarks-container"></div>

  <div class="modal" id="editModal">
    <div class="modal-content">
      <h3 class="modal-title">Edit Bookmark</h3>
      <div class="form-group">
        <label for="editBookmarkName">Name</label>
        <input type="text" id="editBookmarkName" placeholder="Website name">
      </div>
      <div class="form-group">
        <label for="editBookmarkUrl">URL</label>
        <input type="text" id="editBookmarkUrl" placeholder="https://example.com">
      </div>
      <div class="form-group">
        <label for="editBookmarkColor">Color</label>
        <div class="color-picker-wrapper">
          <div class="color-preview-container" onclick="document.getElementById('editBookmarkColor').click()">
            <div class="color-display" id="editColorDisplay"></div>
            <span class="color-value" id="editColorValue">#4285F4</span>
            <button class="color-picker-btn">Choose</button>
          </div>
          <input type="color" id="editBookmarkColor" value="#4285F4" onchange="updateEditColorPreview(this.value)">
        </div>
      </div>
      <div class="form-actions">
        <button class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
        <button class="btn btn-primary" onclick="saveBookmarkChanges()">Save</button>
      </div>
    </div>
  </div>

  <div class="modal" id="addModal">
    <div class="modal-content">
      <h3 class="modal-title">Add New Bookmark</h3>
      <div class="form-group">
        <label for="bookmarkName">Name</label>
        <input type="text" id="bookmarkName" placeholder="Website name">
      </div>
      <div class="form-group">
        <label for="bookmarkUrl">URL</label>
        <input type="text" id="bookmarkUrl" placeholder="https://example.com">
      </div>
      <div class="form-group">
        <label for="bookmarkColor">Color</label>
        <div class="color-picker-wrapper">
          <div class="color-preview-container" onclick="document.getElementById('bookmarkColor').click()">
            <div class="color-display" id="colorDisplay"></div>
            <span class="color-value" id="colorValue">#4285F4</span>
            <button class="color-picker-btn">Choose</button>
          </div>
          <input type="color" id="bookmarkColor" value="#4285F4" onchange="updateColorPreview(this.value)">
        </div>
      </div>
      <div class="form-actions">
        <button class="btn btn-secondary" onclick="closeAddModal()">Cancel</button>
        <button class="btn btn-primary" onclick="addBookmark()">Add</button>
      </div>
    </div>
  </div>

  <div class="footer">EclipseBrowse © 2025 — Discover Beyond</div>

  <script>
    let bookmarks = [];

    function handleKey(e) {
        if (e.key === "Enter") {
            let query = e.target.value.trim();
            if (query) {
                // Открываем в ТЕКУЩЕЙ вкладке
                window.location.href =
                    'http://localhost:8000/search.html?q=' +
                    encodeURIComponent(query);
                e.target.value = '';
            }
        }
    }

    function submitHomeSearch() {
      const query = document.getElementById('homeSearchInput').value.trim();
      if (query) {
        window.location.href = 'http://localhost:8000/search.html?q=' + encodeURIComponent(query);
      }
    }


    function openAddModal() {
      document.getElementById('addModal').classList.add('active');
    }

    function closeAddModal() {
      document.getElementById('addModal').classList.remove('active');
    }

    function updateColorPreview(color) {
      document.getElementById('colorDisplay').style.background = color;
      document.getElementById('colorValue').textContent = color;
    }

    let editingIndex = -1;

    function openEditModal(index) {
      const bookmark = bookmarks[index];
      document.getElementById('editBookmarkName').value = bookmark.name;
      document.getElementById('editBookmarkUrl').value = bookmark.url;
      document.getElementById('editBookmarkColor').value = bookmark.color;
      document.getElementById('editColorDisplay').style.background = bookmark.color;
      document.getElementById('editColorValue').textContent = bookmark.color;
      editingIndex = index;
      document.getElementById('editModal').classList.add('active');
    }

    function closeEditModal() {
      document.getElementById('editModal').classList.remove('active');
      editingIndex = -1;
    }

    function updateEditColorPreview(color) {
      document.getElementById('editColorDisplay').style.background = color;
      document.getElementById('editColorValue').textContent = color;
    }

    function saveBookmarkChanges() {
      const name = document.getElementById('editBookmarkName').value.trim();
      const url = document.getElementById('editBookmarkUrl').value.trim();
      const color = document.getElementById('editBookmarkColor').value;

      if (!name || !url) {
        alert('Please fill in all fields');
        return;
      }

      bookmarks[editingIndex] = { name, url, color };
      renderBookmarks();
      closeEditModal();
    }

    function deleteBookmark(index) {
      const bookmarkEl = document.querySelectorAll('.bookmark')[index];
      bookmarkEl.classList.add('bookmark-delete');

      setTimeout(() => {
        bookmarks.splice(index, 1);
        renderBookmarks();
      }, 300);
    }

    function addBookmark() {
      const name = document.getElementById('bookmarkName').value.trim();
      const url = document.getElementById('bookmarkUrl').value.trim();
      const color = document.getElementById('bookmarkColor').value;
      document.querySelector('.color-display').style.background = color;

      if (!name || !url) {
        alert('Please fill in all fields');
        return;
      }

      const bookmark = { name, url, color };
      bookmarks.push(bookmark);
      renderBookmarks();
      closeAddModal();

      // Clear form
      document.getElementById('bookmarkName').value = '';
      document.getElementById('bookmarkUrl').value = '';
      document.getElementById('bookmarkColor').value = '#8f7df3';
    }

  function renderBookmarks() {
      const container = document.querySelector('.bookmarks-container');
      container.innerHTML = '';

      const bookmarksPerRow = 5;
      const maxRows = 2;
      const maxVisible = bookmarksPerRow * maxRows;

      const showAddButton = bookmarks.length < maxVisible;
      const totalToRender = Math.min(bookmarks.length, showAddButton ? maxVisible - 1 : maxVisible);

      let rowEl = null;

      for (let index = 0; index < totalToRender; index++) {
          if (index % bookmarksPerRow === 0) {
              rowEl = document.createElement('div');
              rowEl.className = 'bookmark-row';
              container.appendChild(rowEl);
          }

          const bookmark = bookmarks[index];
          const bookmarkEl = document.createElement('div');
          bookmarkEl.className = 'bookmark';
          bookmarkEl.style.background = `linear-gradient(135deg, ${bookmark.color}33, ${bookmark.color}11)`;
          bookmarkEl.style.borderColor = `${bookmark.color}33`;
          bookmarkEl.innerHTML = `
              <div class="bookmark-controls">
                  <img src="/assets/edit.png" class="edit-btn" width="16" height="16" alt="Edit" onclick="event.stopPropagation(); openEditModal(${index})">
                  <img src="/assets/delete.png" class="delete-btn" width="16" height="16" alt="Delete" onclick="event.stopPropagation(); deleteBookmark(${index})">
              </div>
              <span class="bookmark-title">${bookmark.name}</span>
          `;

          bookmarkEl.onclick = (e) => {
            if (e.target.classList.contains('edit-btn') ||
                e.target.classList.contains('delete-btn')) {
                return;
            }
            window.location.href = bookmark.url;
          };

          // Исправлено: добавили элемент в контейнер
          rowEl.appendChild(bookmarkEl);
      }

      // Добавляем кнопку "+" при наличии места
      if (showAddButton) {
          const lastRow = container.lastElementChild;
          if (!lastRow || lastRow.children.length >= bookmarksPerRow) {
              rowEl = document.createElement('div');
              rowEl.className = 'bookmark-row';
              container.appendChild(rowEl);
          } else {
              rowEl = lastRow;
          }

          const addBtn = document.createElement('div');
          addBtn.className = 'bookmark bookmark-add';
          addBtn.innerHTML = '+';
          addBtn.onclick = openAddModal;
          rowEl.appendChild(addBtn);
      }
  }


    // Initialize with some example bookmarks
    bookmarks = [
      { name: 'Google', url: 'https://google.com', color: '#4285F4' },
      { name: 'GitHub', url: 'https://github.com', color: '#333333' },
      { name: 'YouTube', url: 'https://youtube.com', color: '#FF0000' }
    ];
    renderBookmarks();
  </script>
</body>
</html>
