<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EclipseBrowse – Результаты поиска</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #0d0d1a;
      --accent: #8f7df3;
      --highlight: #00ffff;
      --text: #e0e0ff;
      --card-bg: rgba(30, 30, 60, 0.5);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      line-height: 1.6;
    }
    header {
      padding: 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      background: rgba(15, 15, 30, 0.9);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo-container {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--accent), var(--highlight));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      flex-shrink: 0;
    }
    .logo-container img {
      width: 80%;
      filter: drop-shadow(0 0 4px rgba(0,0,0,0.5));
    }
    .search-box {
      flex: 1;
      background: rgba(255,255,255,0.07);
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .search-box:focus-within {
      background: rgba(255,255,255,0.1);
      box-shadow: 0 0 0 2px rgba(143, 125, 243, 0.3);
    }
    .search-box input {
      width: 100%;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 1.05rem;
    }
    main {
      padding: 25px 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .results-header {
      color: rgba(224,224,255,0.7);
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .result {
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 12px;
      background: var(--card-bg);
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .result::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(to bottom, var(--accent), var(--highlight));
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .result:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      border-color: rgba(143, 125, 243, 0.3);
    }
    .result:hover::before {
      opacity: 1;
    }
    .result-header {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    .favicon {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      border-radius: 4px;
      object-fit: cover;
      background: rgba(255,255,255,0.1);
      padding: 2px;
    }
    .domain {
      font-size: 0.9rem;
      color: rgba(224,224,255,0.7);
      flex-grow: 1;
    }
    .result a.title {
      color: var(--highlight);
      font-size: 1.25rem;
      font-weight: 500;
      text-decoration: none;
      display: block;
      margin-bottom: 8px;
      transition: color 0.2s ease;
    }
    .result a.title:hover {
      color: #8f7df3;
      text-decoration: underline;
    }
    .snippet {
      font-size: 0.98rem;
      color: rgba(224,224,255,0.85);
      margin-bottom: 10px;
      line-height: 1.5;
    }
    .meta {
      display: flex;
      align-items: center;
      font-size: 0.85rem;
      color: rgba(224,224,255,0.6);
      gap: 15px;
    }
    .date {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .date::before {
      content: '⏱';
      opacity: 0.7;
    }
    .footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid rgba(255,255,255,0.1);
      margin-top: 20px;
    }
    .error {
      padding: 25px;
      background: rgba(255, 0, 0, 0.08);
      border: 1px solid rgba(255, 0, 0, 0.2);
      border-radius: 12px;
      margin: 30px 0;
    }
    .error h3 {
      color: #ff5555;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .error h3::before {
      content: '⚠️';
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }
    .page-btn {
      background: rgba(255,255,255,0.07);
      color: var(--text);
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .page-btn:hover {
      background: rgba(143, 125, 243, 0.2);
      transform: translateY(-2px);
    }
    .page-btn.active {
      background: var(--accent);
      color: white;
    }
    .page-info {
    padding: 8px 15px;
    color: rgba(224,224,255,0.7);
    font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="assets/EclipseLogo.png" alt="EclipseBrowse Logo">
    </div>
    <div class="search-box">
      <input id="searchInput" type="text" placeholder="Explore the cosmos..." onkeypress="onKey(event)">
    </div>
  </header>

  <main id="results">
    <!-- Results will be injected here -->
  </main>

  <div class="footer">EclipseBrowse © 2025 — Discover Beyond</div>

<script>
    const API_KEY = 'AIzaSyCCGg25bngz_8s76HcILqX7oc4gGVr6xOk';
    const CX = 'c2e3c7b4436db470e';

    // Переменные для пагинации
    let currentQuery = '';
    let currentStart = 1;
    let totalResults = 0;

    // Get query from URL
    function getQuery() {
        const params = new URLSearchParams(window.location.search);
        return params.get('q') || '';
    }

    // Handle Enter key
    function onKey(e) {
        if (e.key === 'Enter') {
            const q = e.target.value.trim();
            if (q) {
                window.location.search = '?q=' + encodeURIComponent(q);
            }
        }
    }

    // Format date for display
    function formatDate(dateString) {
        if (!dateString) return '';

        try {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        } catch (e) {
            return '';
        }
    }

    async function doSearch(query, start = 1) {
        currentQuery = query;
        currentStart = start;

        const url = `https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${CX}&q=${encodeURIComponent(query)}&start=${start}`;

        // Show loading state
        const container = document.getElementById('results');
        container.innerHTML = `
            <div class="results-header">
                Searching the cosmos for "${query}"...
            </div>
            <div style="text-align: center; padding: 40px;">
                <div style="display:inline-block;width:50px;height:50px;border:3px solid rgba(143, 125, 243, 0.3);border-radius:50%;border-top-color:#8f7df3;animation:spin 1s linear infinite;"></div>
            </div>
        `;

        // Add spin animation
        const style = document.createElement('style');
        style.textContent = `@keyframes spin { to { transform: rotate(360deg); } }`;
        document.head.appendChild(style);

        try {
            const res = await fetch(url);
            if (!res.ok) {
                throw new Error(`Search failed: ${res.status} ${res.statusText}`);
            }
            const data = await res.json();
            renderResults(data, query);
        } catch (error) {
            console.error('Search failed:', error);
            container.innerHTML = `
                <div class="error">
                    <h3>Search failed</h3>
                    <p>${error.message}</p>
                    <p>Please try again later or check your connection</p>
                </div>
            `;
        }
    }

    function renderResults(data, query) {
        const container = document.getElementById('results');

        if (!data.items || data.items.length === 0) {
            container.innerHTML = `
            <div class="results-header">
                Results for "${query}"
            </div>
            <div class="error">
                <h3>No results found</h3>
                <p>Your search - <strong>${query}</strong> - did not match any documents.</p>
                <p>Suggestions:</p>
                <ul style="margin-top:10px;padding-left:20px;">
                <li>Make sure all words are spelled correctly</li>
                <li>Try different keywords</li>
                <li>Try more general keywords</li>
                </ul>
            </div>
            `;
            return;
        }

        // Header with results count
        totalResults = parseInt(data.searchInformation.totalResults);
        let resultsHtml = `
            <div class="results-header">
                About ${data.searchInformation.formattedTotalResults} results (${data.searchInformation.formattedSearchTime} seconds)
            </div>
        `;

        // Process each result
        data.items.forEach(item => {
            const domain = new URL(item.link).hostname.replace('www.', '');
            const faviconUrl = `https://www.google.com/s2/favicons?domain=${domain}&sz=32`;
            const date = item.pagemap?.metatags?.[0]?.['article:published_time'] ||
                        item.pagemap?.metatags?.[0]?.['og:updated_time'] ||
                        item.pagemap?.metatags?.[0]?.['date'] || '';

            resultsHtml += `
            <div class="result">
                <div class="result-header">
                <img class="favicon" src="${faviconUrl}" alt="${domain} icon">
                <span class="domain">${domain}</span>
                </div>
                <a class="title" href="${item.link}">${item.title}</a>
                <p class="snippet">${item.snippet}</p>
                ${date ? `<div class="meta"><span class="date">${formatDate(date)}</span></div>` : ''}
            </div>
            `;
        });

        // Add pagination
        resultsHtml += `
            <div class="pagination">
                ${currentStart > 1 ? `<button class="page-btn" onclick="loadPage(${currentStart - 10})">Previous</button>` : ''}
                <span class="page-info">Page ${Math.ceil(currentStart / 10)} of ${Math.ceil(totalResults / 10)}</span>
                ${currentStart + 10 <= totalResults ? `<button class="page-btn" onclick="loadPage(${currentStart + 10})">Next Results</button>` : ''}
            </div>
        `;

        container.innerHTML = resultsHtml;
    }

    function loadPage(start) {
        doSearch(currentQuery, start);
        // Прокручиваем страницу вверх
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Initialize
    const q = getQuery();
    document.getElementById('searchInput').value = q;
    if (q) {
        doSearch(q);
    }

    // Focus on search input
    setTimeout(() => {
        document.getElementById('searchInput').focus();
    }, 100);
</script>

</body>
</html>
